<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soluções de Aluguel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
      color: #000;
      padding: 40px;
      line-height: 1.6;
    }
    h1 {
      border-bottom: 3px solid #000;
      padding-bottom: 10px;
    }
    .impressoras {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .item {
      border: 1px solid #000;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      transition: 0.3s;
    }
    .item:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }
    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Impressoras Disponíveis para Aluguel</h1>
  <div class="impressoras">
    <div class="item">
      <img src="HPLaserJetProM404dw-1.png" alt="Impressora A">
      <h3>HP LaserJet Pro M404</h3>
      <p>Impressão rápida, ideal para ambientes corporativos. Suporte incluso.</p>
    </div>
    <div class="item">
      <img src="brother.avif" alt="Impressora B">
      <h3>Brother DCP-L2540DW</h3>
      <p>Multifuncional com Wi-Fi. Excelente para escritórios.</p>
    </div>
    <div class="item">
      <img src="L3250_SPT_C11CJ67301_384x286.png" alt="Impressora C">
      <h3>Epson EcoTank L3250</h3>
      <p>Baixo custo por página. Ideal para alta demanda.</p>
    </div>
  </div>
</body>
</html>
